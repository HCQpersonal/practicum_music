<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Streaming App</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="hamburger"></div>
            <div class="hamburger"></div>
            <div class="hamburger hamburger_mini"></div>
        </header>
        <section class="top-tracks">
            <h1 class="title">Top Tracks</h1>
        </section>
        <section class="tracks">
            <ul class="tracks__list">
                <li class="tracks__list-item">
                    <img class="tracks__list-image" src="./images/sweettrip.jpg" alt="Sweet Trip album cover">
                    <div class="tracks__list-info">
                        <h2 class="tracks__list-song">Air Supply</h2>
                        <p class="tracks__list-band">Sweet Trip</p>
                    </div>
                    <p class="tracks__list-length">4:41</p>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
